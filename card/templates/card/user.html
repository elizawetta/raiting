<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'card/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">

    <title>Карта болельщика</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="margin-left: 20%; margin-right: 20%">
    <a type="button" class="btn btn-outline-danger center"  href="/">Главная</a>
    <a type="button" class="btn btn-outline-danger center"  href="/calendar">Календарь</a>
    <a type="button" class="btn btn-outline-danger center"  href="/gallery">Галерея</a>
    <a type="button" class="btn btn-outline-danger center"  href="/about-us">О нас</a>
</nav>

<table class="center" style="width: 40%; text-align: center; border: 4px solid red; border-radius: 5%; align: center">
    <tr>
        <td>
            <img style="width: 20rem; padding-top: 5%" src="/static/card/{{photo}}" alt="Card image cap">
            <h4 style="padding-top: 5%; text-align: center;"> {{fio}} </h4>
        </td>
        <td>
            <img style="width: 15rem" src="/static/card/qr-code.gif" alt="Card image cap">
            <div class="container" style="width: 5rem; height: 5rem; background-color: {{color}}; border-radius: 30%">
                <h2 style="padding-top: 40%;"> {{raiting}}</h2>
            </div>
            <h4 style="padding-top: 5%;"> {{liga}}</h4>
        </td>
    </tr>
</table>



</body>
</html>
