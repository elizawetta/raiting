<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'card/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Галерея</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="margin-left: 20%; margin-right: 20%">
    <a type="button" class="btn btn-outline-danger center"  href="/">Главная</a>
    <a type="button" class="btn btn-outline-danger center"  href="/calendar">Календарь</a>
    <a type="button" class="btn btn-outline-danger center"  href="/gallery">Галерея</a>
    <a type="button" class="btn btn-outline-danger center"  href="/about-us">О нас</a>
</nav>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators" style="margin: auto">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner " role="listbox">
      <div class="item active ">
        <img src="{% static 'card/4.png'%}" width="70%" height="70%">
      </div>
      <div class="item">
        <img src="{% static 'card/5.png'%}" width="70%" height="70%">
      </div>
      <div class="item">
        <img src="{% static 'card/6.png'%}"  width="70%" height="70%">
      </div>
      <div class="item">
        <img src="{% static 'card/7.png'%}" width="70%" height="70%">
      </div>

      <div class="item">
        <img src="{% static 'card/8.png'%}"  width="70%" height="70%">
      </div>

      <div class="item">
        <img src="{% static 'card/9.png'%}" width="70%" height="70%">
      </div>

      <div class="item">
        <img src="{% static 'card/10.png'%}"  width="70%" height="70%">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
